Parameters:
  ImageID:
    Description: Image ID
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64'

Resources:
  SampleInstance:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: A4L
      ImageId: !Ref ImageID
      InstanceType: t2.micro
      SecurityGroupIds:
        - !Ref AllowSSH
      UserData: !Base64 |
        #!/bin/bash -ex
        # echo "It worked!" > /root/worked.txt
      Tags:
        - Key: Name
          Value: SampleInstance
  AllowSSH:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: allow-ssh
      GroupDescription: Allows SSH
      # VpcId:
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 82.102.114.179/32
  SampleInstance2:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: A4L
      ImageId: !Ref ImageID
      InstanceType: t2.micro
      SecurityGroupIds:
        - !Ref AllowSSH
      UserData: !Base64 |
        #!/bin/bash -ex
        echo "It worked!" > /root/worked.txt
      Tags:
        - Key: Name
          Value: SampleInstance2